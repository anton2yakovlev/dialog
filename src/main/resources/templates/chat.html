<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot WebSocket</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- https://cdnjs.com/libraries/sockjs-client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <!-- https://cdnjs.com/libraries/stomp.js/ -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

</head>
<body>
<div id="chat-container">
    <div class="chat-header">
        <div class="user-container">
            <span id="username" th:utext="${username}" th:style="'color:'+${usercolor}"></span>
            <a th:href="@{/logout}">Выйти</a>
        </div>
        <h3>The Biber Project</h3>
    </div>

    <hr/>

    <div id="connecting">Подключение...</div>
    <ul id="messageArea">
    </ul>
    <form id="messageForm" name="messageForm">
        <select>
            <option id="userSelector" th:value="${item}" th:each="item : ${users}" th:text="${item}"/>
        </select>
        <div class="input-message">
            <input type="text" id="message" autocomplete="off"
                   placeholder="Введите сообщение..."/>
            <button type="submit">Отправить</button>
        </div>
    </form>
<script th:src="@{/js/main.js}"></script>
</div>
    <div>
        <h2>Онлайн:</h2>
        <ul>
            <li th:each="item : ${allUsers}" th:text="${item}">Item description here...</li>
        </ul>
    </div>


</body>
</html>
